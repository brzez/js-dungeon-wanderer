<div class="stats_info">
    <div class="name">{{character.name}}</div>
    <div class="rows">
        <div class="col">Health:</div><div class="col">{{character.stats.hp}}</div>
        <div class="col">Mana:</div><div class="col">{{character.stats.mp}}</div>
    </div>
    inventory:
    <div>
        {{@character.items}}
        <div>{{type}}</div>
        {{@}}
    </div>
</div>

{{#controls.doors}}
<form method="post">
    {{@controls.doors}}
        <button name="door" value="{{value}}">{{door.type}}</button>
    {{@}}
</form>
{{/}}

{{#controls.item}}
<form method="post">
    <button name="action" value="pick_up">Pick up {{controls.item.type}}</button>
</form>
{{/}}
