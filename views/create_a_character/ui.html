<h1>Name your character</h1>
<form method="post">
    <input type="text" name="name">
    <button>Save</button>
</form>
{{/}}

{{# character.name}}
    <h1>Choose a class</h1>
    <form method="post">
    {{@ class_templates}}
    <button name="class" value="{{name}}" class="stats_info">
        <div class="name">{{name}}</div>
        <div class="rows">
            <div class="col">Health:</div><div class="col">{{hp}}</div>
            <div class="col">Mana:</div><div class="col">{{mp}}</div>
        </div>
    </button>
    {{@}}
    </form>
{{/}}
