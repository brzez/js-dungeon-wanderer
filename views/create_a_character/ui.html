<div class="create_char">
    {{#! data.name}}
    <h1>Name your character</h1>
    <form method="post" class="n">
        <input type="text" name="name">
        <button>Save</button>
    </form>
    {{/}}

    {{# data.name}}
        <h1>Choose a class</h1>
        <div class="c">
            {{@ class_templates}}
            <form method="post">
                <button name="type" value="{{type}}" class="stats_info">
                    <div class="name">{{type}}</div>
                    <div class="rows">
                        <div class="col">Health:</div><div class="col">{{hp.max}}</div>
                        <div class="col">Mana:</div><div class="col">{{mp.max}}</div>
                    </div>
                </button>
            </form>
            {{@}}
        </div>
    {{/}}
</div>
